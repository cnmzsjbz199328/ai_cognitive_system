    <style>

        .debug-panel {

    </style>

<body>
    <h1 style="text-align: center; color: white; margin-bottom: 30px;">ğŸ”§ ç¼©æ”¾ä¿®å¤æµ‹è¯•</h1>
    
    <div class="controls">
        <button class="zoom-btn" onclick="setZoom(50)">50%</button>
        <button class="zoom-btn" onclick="setZoom(75)">75%</button>
        <button class="zoom-btn" onclick="setZoom(100)">100%</button>
        <button class="zoom-btn" onclick="setZoom(125)">125%</button>
        <button class="zoom-btn" onclick="setZoom(150)">150%</button>
        <button class="zoom-btn" onclick="setZoom(200)">200%</button>
        <span class="zoom-indicator" id="zoom-display">100%</span>
        <button class="zoom-btn danger" onclick="resetState()">é‡ç½®çŠ¶æ€</button>
        <button class="zoom-btn" onclick="runStressTest()">å‹åŠ›æµ‹è¯•</button>
    </div>
    
    <div class="test-container" id="test-container">
        <svg class="test-svg" id="test-svg">
            <!-- è¿æ¥çº¿å°†åœ¨è¿™é‡Œç»˜åˆ¶ -->
        </svg>
        
        <div class="test-module" id="module1" style="top: 80px; left: 100px;">
            æ¨¡å— A
        </div>
        <div class="test-module" id="module2" style="top: 80px; right: 100px;">
            æ¨¡å— B
        </div>
        <div class="test-module" id="module3" style="bottom: 80px; left: 100px;">
            æ¨¡å— C
        </div>
        <div class="test-module" id="module4" style="bottom: 80px; right: 100px;">
            æ¨¡å— D
        </div>
        <div class="test-module" id="module5" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
            ä¸­å¿ƒæ¨¡å—
        </div>
    </div>
    
    <div id="test-results" class="info">
        <h3>æµ‹è¯•ç»“æœï¼š</h3>
        <p>ç‚¹å‡»ç¼©æ”¾æŒ‰é’®æµ‹è¯•ä¿®å¤æ•ˆæœ...</p>
    </div>
    
    <div id="debug-console" class="debug-panel">
        <strong>è°ƒè¯•æ§åˆ¶å°:</strong><br>
        ç­‰å¾…æµ‹è¯•å‘½ä»¤...
    </div>

    <script>
        let currentZoom = 100;
        
        const connections = [
            ['module1', 'module5'],
            ['module2', 'module5'],
            ['module3', 'module5'],
            ['module4', 'module5'],
            ['module1', 'module2'],
            ['module2', 'module4'],
            ['module4', 'module3'],
            ['module3', 'module1']
        ];
        
        function updateZoomDisplay() {
            document.getElementById('zoom-display').textContent = `${currentZoom}%`;
        }
        
        function setZoom(zoom) {
            currentZoom = zoom;
            applyZoom();
            logDebug(`æ‰‹åŠ¨è®¾ç½®ç¼©æ”¾: ${zoom}%`);
        }
        
        function applyZoom() {
            const container = document.getElementById('test-container');
            const svg = document.getElementById('test-svg');
            
            logDebug(`åº”ç”¨ç¼©æ”¾: ${currentZoom}%`);
            
            // åº”ç”¨å®¹å™¨ç¼©æ”¾
            container.style.transform = `scale(${currentZoom / 100})`;
            
            // ä¸ç¼©æ”¾SVGï¼Œä¿æŒåŸå§‹åæ ‡ç³»ç»Ÿ
            svg.style.transform = '';
            svg.style.transformOrigin = '';
            
            updateZoomDisplay();
            
            // å»¶è¿Ÿé‡ç»˜è¿æ¥çº¿
            setTimeout(() => {
                drawConnections();
                verifyAlignment();
            }, 100);
        }
        
        function resetState() {
            logDebug('æ‰§è¡ŒçŠ¶æ€é‡ç½®...');
            
            const container = document.getElementById('test-container');
            const svg = document.getElementById('test-svg');
            
            // æ¸…é™¤æ‰€æœ‰å˜æ¢
            container.style.transform = '';
            svg.style.transform = '';
            
            // é‡ç½®å˜é‡
            currentZoom = 100;
            updateZoomDisplay();
            
            // é‡æ–°ç»˜åˆ¶
            setTimeout(() => {
                drawConnections();
                logDebug('çŠ¶æ€é‡ç½®å®Œæˆ');
                logTest('çŠ¶æ€å·²é‡ç½®ï¼Œç¼©æ”¾æ¢å¤åˆ°100%', 'success');
            }, 100);
        }
        
        function getModuleCenter(moduleId) {
            const module = document.getElementById(moduleId);
            if (!module) return { x: 0, y: 0 };
            
            const rect = module.getBoundingClientRect();
            const container = document.getElementById('test-container');
            const containerRect = container.getBoundingClientRect();
            
            // è®¡ç®—ç›¸å¯¹äºå®¹å™¨çš„ä¸­å¿ƒç‚¹ä½ç½®
            let centerX = rect.left - containerRect.left + rect.width / 2;
            let centerY = rect.top - containerRect.top + rect.height / 2;
            
            // è·å–å½“å‰ç¼©æ”¾æ¯”ä¾‹å¹¶è¡¥å¿åæ ‡
            const containerStyle = window.getComputedStyle(container);
            const transform = containerStyle.transform;
            
            if (transform && transform !== 'none') {
                const matrix = transform.match(/matrix\(([^)]+)\)/);
                if (matrix) {
                    const values = matrix[1].split(',').map(parseFloat);
                    const scaleX = values[0];
                    const scaleY = values[3];
                    
                    // å°†ç¼©æ”¾åçš„åæ ‡è½¬æ¢ä¸ºSVGåŸå§‹åæ ‡ç³»ç»Ÿ
                    centerX = centerX / scaleX;
                    centerY = centerY / scaleY;
                }
            }
            
            return { x: centerX, y: centerY };
        }
        
        function drawConnections() {
            const svg = document.getElementById('test-svg');
            svg.innerHTML = '';
            
            let successCount = 0;
            
            connections.forEach(([from, to]) => {
                const fromCenter = getModuleCenter(from);
                const toCenter = getModuleCenter(to);
                
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', fromCenter.x);
                line.setAttribute('y1', fromCenter.y);
                line.setAttribute('x2', toCenter.x);
                line.setAttribute('y2', toCenter.y);
                line.className = 'connection-line';
                
                svg.appendChild(line);
                successCount++;
            });
            
            logDebug(`è¿æ¥çº¿ç»˜åˆ¶: ${successCount}/${connections.length}æ¡`);
        }
        
        function verifyAlignment() {
            const container = document.getElementById('test-container');
            const svg = document.getElementById('test-svg');
            
            const containerTransform = container.style.transform;
            const svgTransform = svg.style.transform;
            
            // SVGåº”è¯¥ä¿æŒç©ºtransform
            const isCorrect = (svgTransform === '' || svgTransform === 'none') && 
                             containerTransform === `scale(${currentZoom / 100})`;
            
            logDebug(`å¯¹é½éªŒè¯: ${isCorrect ? 'âœ“ æ­£ç¡®' : 'âœ— é”™è¯¯'}`);
            logDebug(`å®¹å™¨ç¼©æ”¾: ${containerTransform || 'none'}`);
            logDebug(`SVGçŠ¶æ€: ${svgTransform || 'none'} (åº”è¯¥ä¸ºç©º)`);
            
            // æµ‹è¯•è¿æ¥çº¿æ˜¯å¦æ­£ç¡®å¯¹é½åˆ°æ¨¡å—ä¸­å¿ƒ
            const lines = svg.querySelectorAll('line');
            
            if (lines.length > 0) {
                // æµ‹è¯•ç¬¬ä¸€æ¡è¿æ¥çº¿
                const line = lines[0];
                const x1 = parseFloat(line.getAttribute('x1'));
                const y1 = parseFloat(line.getAttribute('y1'));
                
                // è®¡ç®—æ¨¡å—çš„å®é™…ä¸­å¿ƒä½ç½®ï¼ˆåœ¨SVGåæ ‡ç³»ç»Ÿä¸­ï¼‰
                const moduleCenter = getModuleCenter('module1');
                const tolerance = 2; // å…è®¸2åƒç´ è¯¯å·®
                
                const aligned = Math.abs(x1 - moduleCenter.x) < tolerance && 
                               Math.abs(y1 - moduleCenter.y) < tolerance;
                
                if (aligned) {
                    logTest(`${currentZoom}% ç¼©æ”¾æµ‹è¯•é€šè¿‡ âœ“ (åæ ‡è¡¥å¿æ–¹æ¡ˆ)`, 'success');
                } else {
                    logTest(`${currentZoom}% ç¼©æ”¾æµ‹è¯•å¤±è´¥ âœ— (è¯¯å·®: ${Math.round(Math.abs(x1 - moduleCenter.x))}, ${Math.round(Math.abs(y1 - moduleCenter.y))})`, 'error');
                }
                
                return aligned;
            }
            
            return isCorrect;
        }
        
        function runStressTest() {
            logTest('å¼€å§‹å‹åŠ›æµ‹è¯•...', 'warning');
            
            const zoomLevels = [50, 25, 75, 150, 200, 100, 60, 180, 90, 120];
            let testIndex = 0;
            
            function nextTest() {
                if (testIndex >= zoomLevels.length) {
                    logTest('å‹åŠ›æµ‹è¯•å®Œæˆï¼', 'success');
                    return;
                }
                
                const zoom = zoomLevels[testIndex];
                setZoom(zoom);
                
                setTimeout(() => {
                    const passed = verifyAlignment();
                    if (!passed) {
                        logTest(`å‹åŠ›æµ‹è¯•åœ¨ ${zoom}% æ—¶å¤±è´¥`, 'error');
                        return;
                    }
                    
                    testIndex++;
                    setTimeout(nextTest, 500);
                }, 200);
            }
            
            nextTest();
        }
        
        function logTest(message, type = 'info') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `info ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            results.appendChild(div);
            
            // ä¿æŒæœ€æ–°çš„5æ¡è®°å½•
            const logs = results.children;
            if (logs.length > 6) { // ä¿ç•™æ ‡é¢˜
                results.removeChild(logs[1]);
            }
        }
        
        function logDebug(message) {
            const console = document.getElementById('debug-console');
            const div = document.createElement('div');
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            console.appendChild(div);
            
            // ä¿æŒæœ€æ–°çš„20æ¡è®°å½•
            const logs = console.children;
            if (logs.length > 21) { // ä¿ç•™æ ‡é¢˜
                console.removeChild(logs[1]);
            }
            
            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            console.scrollTop = console.scrollHeight;
        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            logTest('ç¼©æ”¾ä¿®å¤æµ‹è¯•é¡µé¢åˆå§‹åŒ–', 'success');
            logDebug('ç³»ç»Ÿåˆå§‹åŒ–å®Œæˆ');
            
            setTimeout(() => {
                drawConnections();
                verifyAlignment();
                logDebug('åˆå§‹çŠ¶æ€éªŒè¯å®Œæˆ');
            }, 100);
        });
    </script>
</body>
