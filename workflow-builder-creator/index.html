<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Display System</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <div id="app-container">
        <div id="canvas-container">
            <svg id="main-svg"></svg>
        </div>
        <div id="ui-container">
            <div class="control-group">
                <button id="add-node-btn" title="Add new node">Add Node</button>
                <button id="clear-btn" title="Clear the canvas">Clear</button>
            </div>
            <div class="control-group" id="file-controls">
                <button id="save-json-btn" title="Save to File">Save</button>
                <button id="load-json-btn" title="Load from File">Load</button>
                <input type="file" id="file-input" style="display: none;" accept=".json">
                <button id="export-png-btn" title="Export as PNG">Export PNG</button>
            </div>
            <div class="control-group" id="animation-controls">
                <button id="play-btn" title="Play Animation">Play</button>
                <button id="pause-btn" title="Pause Animation">Pause</button>
                <button id="reset-btn" title="Reset Animation">Reset</button>
                <button id="mode-btn" title="Switch Animation Mode">Minimal Mode</button>
                <div class="slider-container">
                    <label for="speed-slider" title="Animation Speed">Speed</label>
                    <input type="range" id="speed-slider" min="0.2" max="5" step="0.1" value="1">
                </div>
            </div>
            <div class="control-group">
                <button id="zoom-reset-btn" title="Reset view">Reset View</button>
                <button id="fit-to-view-btn" title="Fit all nodes to view">Fit to View</button>
                <button id="theme-btn" title="Toggle theme">Theme</button>
            </div>
        </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
